<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-100 p-6 rounded-lg mb-6">
      <nav class="flex justify-between items-center">
        <!-- 좌측: 로고 -->
        <div class="text-2xl font-bold">MyWebsite</div>

        <!-- 중앙: 네비게이션 링크 -->
        <ul class="flex gap-4">
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
          </li>
        </ul>

        <!-- 우측: 로그인 버튼 -->
        <div>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
            type="button"
          >
            Login
          </button>
        </div>
      </nav>
    </header>
    <div class="grid grid-cols-3 gap-4">
      <img
        src="https://via.placeholder.com/400x400.png?text=City"
        alt="City Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=Landscape"
        alt="Landscape Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=Mountain"
        alt="Mountain Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=River"
        alt="River Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=Forest"
        alt="Forest Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=Ocean"
        alt="Ocean Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=Desert"
        alt="Desert Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=Waterfall"
        alt="Waterfall Image"
        class="w-full h-full rounded-lg shadow-md"
      />
      <img
        src="https://via.placeholder.com/400x400.png?text=Beach"
        alt="Beach Image"
        class="w-full h-full rounded-lg shadow-md"
      />
    </div>
    <header class="bg-gray-100 p-6">
      <nav class="flex justify-between items-center">
        <div class="text-2xl font-bold">GYMCODING</div>
        <ul class="flex gap-4">
          <li>
            <a href="#" class="text-gray-700 hover:text-indigo-700">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-indigo-700">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-indigo-700">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-indigo-700">Contact</a>
          </li>
        </ul>
        <div>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
          >
            Login
          </button>
        </div>
      </nav>
    </header>
    <main class="container max-w-lg mx-auto p-4">
      <div class="grid grid-cols-3 gap-4">
        <img
          src="https://via.placeholder.com/400x400.png?text=City"
          alt="City Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Landscape"
          alt="Landscape Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Mountain"
          alt="Mountain Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=River"
          alt="River Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Forest"
          alt="Forest Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Ocean"
          alt="Ocean Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Desert"
          alt="Desert Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Waterfall"
          alt="Waterfall Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Beach"
          alt="Beach Image"
          class="w-full h-full rounded-lg shadow-md"
        />
      </div>
    </main>
    <script>
      document.getElementById('sidebarToggle').addEventListener('click', () => {
        document
          .getElementById('sidebar')
          .classList.toggle('-translate-x-full');
      });
      document.getElementById('closeSidebar').addEventListener('click', () => {
        document.getElementById('sidebar').classList.add('-translate-x-full');
      });
    </script>
  </body>
</html>
